<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Static Web App</h1>
    </header>
    <main>
        <p>This is a simple static web application.</p>
        
        <!-- Local Images -->
        <img src="images/image1.jpg" alt="Description of Image 1" style="width:300px; height:auto;">
        <img src="images/image2.jpg" alt="Description of Image 2" style="width:300px; height:auto;">

        <button id="myButton">Click Me!</button>
        <p id="message"></p>
    </main>
    <footer>
        <p>&copy; 2024 My Static Web App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
